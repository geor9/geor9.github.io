<head>
  <title>Fastergoogle</title>
  
  
  
  
  <script>
  var inputBox = document.getElementById('chatinput');
var inputBox2 = document.getElementById('chatinput2');

inputBox.onkeyup = function(){
if (inputBox.value == ""){
document.getElementById('printchatbox').innerHTML = ""
} else {
document.getElementById('printchatbox').innerHTML = 
    "<iframe src=\"http://www.google.com/search?q=" + inputBox.value + "+" + inputBox2.value + "&btnI\" style=\"position: absolute; height: 100%; width: 100%; border: none\">";
}
}

inputBox2.onkeyup = function(){
if (inputBox.value == ""){
document.getElementById('printchatbox').innerHTML = ""
} else {
    document.getElementById('printchatbox').innerHTML = 
    "<iframe src=\"http://www.google.com/search?q=" + inputBox.value + "+" + inputBox2.value + "&btnI\" style=\"position: absolute; height: 100%; width: 100%; border: none\">";
}
}
  </script>
